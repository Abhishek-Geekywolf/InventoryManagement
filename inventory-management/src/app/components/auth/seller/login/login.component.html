<div class="container mt-5 pt-5">
    <h1 class="display-6 fw-bold text-center mb-5">Seller Login</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="sellerloginForm" (ngSubmit)="onSubmit()">

               

                <div class="form-group mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
                    <div *ngIf="sellerloginForm.get('email')?.invalid && (sellerloginForm.get('email')?.touched || sellerloginForm.get('email')?.dirty)" class="text-danger">
                        Email is required.
                    </div>
                </div>

                

                <div class="form-group mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                    <div *ngIf="sellerloginForm.get('password')?.invalid && (sellerloginForm.get('password')?.touched || sellerloginForm.get('password')?.dirty)" class="text-danger">
                        Password is required.
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-center mt-3">
                    <div class="">
                        <label>Don't have an account?</label>
                        <a href="" class="text-secondary" routerLink="/seller/signup"> Register</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-success" [disabled]="sellerloginForm.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
