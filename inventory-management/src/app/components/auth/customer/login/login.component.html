<div class="container mt-5 pt-5">
    <h1 class="display-6 fw-bold text-center mb-5">Customer Login</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="customerloginForm" (ngSubmit)="onSubmit()">

                <div class="form-group mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
                    <div *ngIf="customerloginForm.get('email')?.invalid && (customerloginForm.get('email')?.touched || customerloginForm.get('email')?.dirty)"
                        class="text-danger">
                        Email is required.
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                    <div *ngIf="customerloginForm.get('password')?.invalid && (customerloginForm.get('password')?.touched || customerloginForm.get('password')?.dirty)"
                        class="text-danger">
                        Password is required.
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-center mt-3">
                    <div class="">
                        <label>Don't have an account? </label>
                        <a href="" class="text-secondary" routerLink="/customer/signup"> Register</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-success" [disabled]="customerloginForm.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
