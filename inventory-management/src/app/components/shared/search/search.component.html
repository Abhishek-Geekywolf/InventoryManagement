<div class="d-flex justify-content-center fixed-top bg-light " style="top: 56px;">
    <form class="d-flex" (ngSubmit)="onSearch()">
        <input class="form-control" type="search" placeholder="Search" [(ngModel)]="searchQuery" name="searchQuery"  aria-label="Search" >
        <button class="btn btn-outline-success ml-2" type="submit" >Search</button>
    </form>
    <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary ml-5" routerLink="/add-product">Add New Product</button>
        <div class="d-flex align-items-center">
            <label for="filter" class="form-label ml-5 mb-0">Filter Products: </label>
            <ng-select 
              [items]="options" 
              bindLabel="name" 
              bindValue="id" 
              placeholder="Select a filter"
              [(ngModel)]="selectedFilter"
              (change)="onFilterChange()">
            </ng-select>
        </div>
    </div>
</div>
