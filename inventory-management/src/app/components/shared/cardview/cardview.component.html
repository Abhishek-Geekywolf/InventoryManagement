                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Price: ${{ product.price }}</p>
                    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#Details">Details</a>
                </div>
            </div>
        </div>
    </div>

<nav aria-label="Product Pagination">
  <ul class="pagination justify-content-center">
    <!-- Previous Button -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="javascript:void(0)" (click)="prevPage($event)">Previous</a>
    </li>

    <!-- Page Numbers -->
    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index">
      <a class="page-link" href="javascript:void(0)" (click)="goToPage($event, i + 1)">{{ i + 1 }}</a>
    </li>

    <!-- Next Button -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" href="javascript:void(0)" (click)="nextPage($event)">Next</a>
    </li>
  </ul>
</nav>
</div>


<div class="modal fade" id="UpdateDelete" tabindex="-1" role="dialog" aria-labelledby="UpdateDelete" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Products</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         Are You sure
          <br>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-primary">No</button>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="Details" tabindex="-1" role="dialog" aria-labelledby="Details" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Buy Now</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Product Name:
            <br>
            
            Quantity:20
            <br>
            Price:1000
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="#UpdateDelete">Update/Delete</button>
        </div>
      </div>
    </div>
  </div>
