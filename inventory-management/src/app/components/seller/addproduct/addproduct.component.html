<div class="container mt-5 pt-5">
    <h1 class="display-6 fw-bold text-center mb-5">New Product Details</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

                <div class="form-group mb-3">
                    <label for="productName">Seller Id</label>
                    <input id="productName" type="text" class="form-control" formControlName="sellerId" placeholder="Enter ID">
                    <div *ngIf="productForm.get('productName')?.invalid && (productForm.get('productName')?.touched || productForm.get('productName')?.dirty)" class="text-danger">
                        Id is required.
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="productName">Product Name</label>
                    <input id="productName" type="text" class="form-control" formControlName="productName" placeholder="Enter Product">
                    <div *ngIf="productForm.get('productName')?.invalid && (productForm.get('productName')?.touched || productForm.get('productName')?.dirty)" class="text-danger">
                        Product Name is required.
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="productPrice">Product Price</label>
                    <input id="productPrice" type="number" class="form-control" formControlName="productPrice" placeholder="Enter Price">
                    <div *ngIf="productForm.get('productPrice')?.invalid && (productForm.get('productPrice')?.touched || productForm.get('productPrice')?.dirty)" class="text-danger">
                        Price is required and must be a positive number.
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="productQuantity">Product Quantity</label>
                    <input id="productQuantity" type="number" class="form-control" formControlName="productQuantity" placeholder="Enter Quantity">
                    <div *ngIf="productForm.get('productQuantity')?.invalid && (productForm.get('productQuantity')?.touched || productForm.get('productQuantity')?.dirty)" class="text-danger">
                        Quantity is required and must be at least 1.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Add Product</button>
            </form>
        </div>
    </div>
</div>
