<app-customernav></app-customernav>
<app-search (searchChanged)="onSearch($event)" (filterChanged)="onFilterChange($event)"></app-search>


<div class="container mt-5" style="padding-top: 150px;  ">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of paginatedProducts">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Product Name: {{ product.productName }}</h5>
          <p class="card-text">Price: ${{ product.price }}</p>

          <p class="card-text">Quantity: {{ product.availableQuantity }}</p>
          <div class="d-flex justify-content-end ">
            <a href="#" class="btn btn-primary " data-toggle="modal" data-target="#AddtoCart"
              (click)="openAddToCartModal(product)">Add To Cart</a>

          </div>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Product Pagination">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="javascript:void(0)" (click)="prevPage($event)">Previous</a>
      </li>

      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index">
        <a class="page-link" href="javascript:void(0)" (click)="goToPage($event, i + 1)">{{ i + 1 }}</a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="javascript:void(0)" (click)="nextPage($event)">Next</a>
      </li>
    </ul>
  </nav>
</div>



<div class="modal fade" id="AddtoCart" tabindex="-1" role="dialog" aria-labelledby="AddtoCart" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Products</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Product Name:</strong>{{ selectedProduct?.productName }} </p>

        <br>
        <label>Quantity:</label>
        <input type="number" placeholder="enter desired quantity" class="form-control mx-2" [(ngModel)]="quantity"
          min="1" />


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
