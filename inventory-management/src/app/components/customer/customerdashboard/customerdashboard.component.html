<app-customernav></app-customernav>
<app-search></app-search>


<div class="container mt-5" style="padding-top: 150px;  "> <!-- Adjusted for search bar and padding -->
    <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Price: ${{ product.price }}</p>
                    <div class="d-flex justify-content-between ">
                        <a href="#" class="btn btn-primary " data-toggle="modal" data-target="#AddtoCart">Add To Cart</a>
                        
                        <a href="#" class="btn btn-primary"  data-toggle="modal" data-target="#BuyNow">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>  
 


  <div class="modal fade" id="AddtoCart" tabindex="-1" role="dialog" aria-labelledby="AddtoCart" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Products</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Product Name:
          <br>
          
          Quantity:<button type="button" >-</button>
          20
          <button type="button" >+</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="BuyNow" tabindex="-1" role="dialog" aria-labelledby="buynow" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Buy Now</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Product Name:
            <br>
            
            Quantity:<button type="button" >-</button>
            20
            <button type="button" >+</button>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>
