<app-customernav></app-customernav>

<div class="container mt-5 pt-5">
    <h1 class="display-6 fw-bold text-center mb-5">Orders</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8"> 
    
            <h2 *ngIf="productlist" class="text-center">Your Products {{ selectedProductName }}</h2>

            <table class="table table-striped table-bordered">
                <thead class="thead-light"> 
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Sub Price</th>
                        <th>Action</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productlist">
                        <td>{{ product.productName.value }}</td>
                        <td>{{ product.quantity.value }}</td>
                        <td>{{product.price.value}}</td>
                        <!-- subtotal logic  -->
                        <td>
                            <!-- <button class="btn btn-link text-danger" (click)="deleteProduct(product)"> -->
                                <button class="btn btn-link text-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr *ngIf="productlist.length === 0">
                        <td colspan="4" class="text-center">No orders found</td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-between mt-5">
        <h1 class="display-6 fw-bold ">Total Price:</h1>
        <a href="#" class="btn btn-primary btn-lg  text-center c ">Buy Now</a>


    </div>
</div>
