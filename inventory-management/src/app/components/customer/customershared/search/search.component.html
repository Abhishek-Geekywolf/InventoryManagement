<div class="d-flex justify-content-center fixed-top bg-light " style="top: 56px;"> 
    <form class="d-flex" (ngSubmit)="onSearch()">
        <input [(ngModel)]="searchQuery" name="searchQuery" class="form-control" type="search" placeholder="Search"
            aria-label="Search">
        <button class="btn btn-outline-success ml-2" type="submit">Search</button>
    </form>
    <div class="d-flex align-items-center">
        <label for="filter" class="form-label ml-5 mb-1">Filter Products: </label>
        <ng-select [items]="options" bindLabel="name" bindValue="id" placeholder="Select a filter"
            (change)="onFilterChange($event)" class="c">

        </ng-select>
    </div>
</div>
